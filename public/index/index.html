<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/hack-font@3/build/web/hack-subset.css">
	<link rel="stylesheet" href="/daris/style1.css">
	<title>DARIS - The Simpler StackOverFlow</title>

</head>
<body>
	<script type="text/javascript" src="/daris/navbar.js"></script>
	<div id=main style="margin:50px 0px 0px 0px;">
		<form id=main-search style="width:30rem; margin:100px auto;">
			<input type=text placeholder="Search your question" style="width:23rem;">
			<input class=no-padmarg style="height:32px;" type=submit value="Search">
		</form>
	

		<section style="width:400px; display:inline-block;">
			<h2 class="sectheader" style="width:366px;">Trending Questions</h2>
			{% Trending Questions %}	
		</section>
		<section style="width:400px;display:inline-block;">
			<h2 class="sectheader" style="width:366px;">Most Recent Questions</h2>
			{% Most Recent Questions %}
		</section>
	</div>
</body>
</html>
